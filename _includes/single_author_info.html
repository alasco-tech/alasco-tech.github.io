{% assign author = site.data.authors[page.author] %}
<div class="author-container">
    <img src="{{ site.url }}/assets/images/{{ author.image|default: 'placeholder_author.jpg' }}" alt="" class="author-image big">
    <div class="author-info">
        <div class="author-name">{{ author.name }}</div>
        <div class="article-date">{{ page.date | date: "%B %e, %Y" }}</div>
    </div>
    <div class="author-socials">
    {% if author.twitter %}
    <div class="flexcontainer social">
        <img src="{{ site.url }}/assets/images/twitter-square-brands.svg" alt="" class="social-icon">
        <a href="https://www.twitter.com/{{ author.twitter }}" target="_blank" class="author-social-link">
            @{{ author.twitter }}
        </a>
    </div>
    {% endif %}
    {% if author.linkedin %}
    <div class="flexcontainer social">
        <img src="{{ site.url }}/assets/images/linkedin-brands.svg" alt="" class="social-icon">
        <a href="https://www.linkedin.com/in/{{ author.linkedin }}/" target="_blank" class="author-social-link">
            {{ site.data.authors[page.author].linkedin }}
        </a>
    </div>
    {% endif %}
    </div>
</div>
