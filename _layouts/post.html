---
layout: default
---

<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <div class="card welcome-container">
          <div class="row">
            <div class="col-9">
              <h1 class="display-4">{{ page.title }}</h1>
              <p class="lead">{{ page.subtitle }}</p>
            </div>
            <div class="col-2">
              <img class="img-fluid" src="{{ site.url }}/assets/img/{{ page.author.image|default: 'avatar.png' }}"
                   alt="Author's profile picture"/>
              <div class="mb-0">{{ site.data.authors[page.author].name }}</div>
                {% if site.data.authors[page.author].twitter %}
                <p>
                  <a href="https://www.twitter.com/{{ site.data.authors[page.author].twitter }}"><i
                      class="fab fa-twitter"> </i>{{
                    site.data.authors[page.author].twitter }}</a></p>
                {% endif %}

            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9 blog-post-content">
        {{ content }}
      </div>
      {% include sidebar.html %}
    </div>
  </div>
</div>
