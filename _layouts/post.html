---
layout: default
---

<div class="row">
  <div class="col">

    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col">
            <div class="card welcome-container mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-9">
                    <h1 class="card-title">{{ page.title }}</h1>
                    <p class="card-text">{{ page.subtitle }}</p>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-8">
                        <img class="img-fluid"
                             src="{{ site.url }}/assets/img/{{ site.data.authors[page.author].image|default: 'avatar.png' }}"
                             alt="Author's profile picture"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col text-right">
                        <div class="mb-0">{{ site.data.authors[page.author].name }}</div>
                        {% if site.data.authors[page.author].twitter %}
                        <p>
                          <a href="https://www.twitter.com/{{ site.data.authors[page.author].twitter }}"><i
                              class="fab fa-twitter"> </i>{{
                            site.data.authors[page.author].twitter }}</a></p>
                        {% endif %}
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col blog-post-content">
            {{ content }}
          </div>
        </div>
      </div>
      <div class="col-md-3">
        {% include sidebar.html %}
      </div>

    </div>
  </div>
</div>
